<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoBkOIjt7dkMc4yvekNuBl2o3Fi_JhS8k&libraries=places"></script>
    <script src="assets/js/script.js"></script>
    <title>Holiday Booking System</title>
</head>

<body>

    <header class="container-fluid header-color nav-border">
        <div class="row">
            <a href="index.html" alt="Holiday Home!">
                <div class="col-md-4 title-font">Holiday Booking!</div>
            </a>
            <div class="row">
                <ul id="nav" class="list-inline">
                    <li class="col-xs-6 col-sm-2 ui-menu-colour menuitem">
                        <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="input-for-map section-padding">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="input-header">
                        <h2>Enter where you'd like to go...</h2>
                    </div>
                    <div id="inputBox">
                        <input id="locationSearch" class="controls" type="text" size ="50" placeholder="Search for a destination...">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-map section-padding">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="map-header">
                        <h2>Listed locations.</h2>
                    </div>
                    <div id="map" class=" map-border"></div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="mapResults-header">
                       <h2>Hotels in the area:</h2>
                    </div>
                       <div id="mapResults">
                    </div>
                    
                </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoBkOIjt7dkMc4yvekNuBl2o3Fi_JhS8k&callback=initMap" async defer></script>
</body>

</html>
