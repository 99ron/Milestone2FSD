<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/style.js"></script>
    <script src="assets/js/maps.js"></script>
    <title>Holiday Booking System</title>
</head>

<body>
    <header class="container-fluid header-color nav-border">
        <div class="row">
            <a href="index.html" alt="Holiday Home!">
                <div class="col-md-4 title-font">Holiday Booking!</div>
            </a>
            <div class="row">
                <ul id="nav" class="list-inline">
                    <li class="col-xs-6 col-sm-2 ui-menu-colour menuitem">
                        <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="input-for-map section-padding">
            <div class="row">
                <div id="IBID" class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
                    <div class="input-header">
                        <h2>Enter a City below...</h2>
                    </div>
                    <div id="inputBox" class="input-group input-group-sm mb-3">
                        <input id="locationSearch" type="text" class="form-control" placeholder="Search for a destination..." aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="searchLodging()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 poiShowContainer">
                    <div class="poiNearby-header">
                        <h2>Point of interests nearby:</h2>
                    </div>
                    <div id="controls" class="poiControl">
                        <select class="btn btn-secondary dropdown-toggle btn-color" type="button" id="poi" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onchange="searchPOI()">
                                <option value='lodging' active>Lodgings</option>
                                <option value="amusement_park">Amusement Park</option>
                                <option value="aquarium">Aquarium</option>
                                <option value="bar">Bar</option>
                                <option value="bowling_alley">Bowling</option>
                                <option value="cafe">Cafe</option>
                                <option value="casino">Casino</option>
                                <option value="gym">Gym</option>
                                <option value="parking">Parking</option>
                                <option value="restaurant">Restaurant</option>
                            </select>
                        <button class="btn btn-outline-secondary" type="button" onclick="searchPOI()">Refresh</button>
                    </div>

                    <div id="poiNearby">
                        <table id="poiResultsTable">
                            <table id="poiResults"></table>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-map section-padding">
            <div class="row">
                <div id="MAP" class="col-xs-12 col-sm-12 col-md-8 col-lg-12">
                    <div class="map-header">
                        <h2>Listed locations.</h2>
                    </div>
                    <div id="map" class=" map-border"></div>
                </div>


                <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4 mapResultsContainer">
                    <div class="mapResults-header">
                        <h2>Results in the area:</h2>
                    </div>
                    <div id="mapResults">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>
                <div style="display: none">
                    <div id="info-content">
                        <table>
                            <tr id="iw-url-row" class="iw_table_row">
                                <td id="iw-icon" class="iw_table_icon"></td>
                                <td id="iw-url"></td>
                            </tr>
                            <tr id="iw-address-row" class="iw_table_row">
                                <td class="iw_attribute_name">Address:</td>
                                <td id="iw-address"></td>
                            </tr>
                            <tr id="iw-phone-row" class="iw_table_row">
                                <td class="iw_attribute_name">Telephone:</td>
                                <td id="iw-phone"></td>
                            </tr>
                            <tr id="iw-rating-row" class="iw_table_row">
                                <td class="iw_attribute_name">Rating:</td>
                                <td id="iw-rating"></td>
                            </tr>
                            <tr id="iw-website-row" class="iw_table_row">
                                <td class="iw_attribute_name">Website:</td>
                                <td id="iw-website"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="interestSelectedInfo section-padding">
            <div class="row">
                <div id="isContainer" class="col-xs-12 col-sm-7 col-md-8 col-lg-8 interestSelected-Container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Selected Hotel:</span>
                        </div>
                        <input type="text" class="selectedHotelTB" placeholder=" " aria-label="Hotel" aria-describedby="hotelSelectedTB" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Selected POI:</span>
                        </div>
                        <input type="text" class="selectedPOItb" placeholder=" " aria-label="Hotel" aria-describedby="poiSelectedTB" readonly>
                    </div>
                </div>
                <div id="snContainer" class="col-xs-12 col-sm-12 col-md-6 col-lg-4 satNav-Container">
                    <div class="satNav-header">
                        <h2>Click to navigate...</h2>
                    </div>
                    <button class="btn btn-outline-secondary satNav-Button" type="button" onclick="">Navigate</button>
                </div>

                <div id="poiNearby">
                    <table id="poiResultsTable">
                        <table id="poiResults"></table>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoBkOIjt7dkMc4yvekNuBl2o3Fi_JhS8k&libraries=places&callback=initMap" async defer></script>
</body>

</html>
